<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
    }

    #chat-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #messages li {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    #message-input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    #send-button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #45a049;
    }

    .join-message {
      background-color: #4caf50;
      color: #fff;
    }

    .leave-message {
      background-color: #ff3333;
      color: #fff;
    }
  </style>
</head>
<body>
    <!-- This website is coded by Tanmay Tiwari/Silent Programmer -->
    <center><img src="consultation.gif" alt="" height="512px"></center>
  <div id="chat-container">
    <ul id="messages"></ul>
    <div style="display: flex; align-items: center;">
      <input id="message-input" autocomplete="off" placeholder="Type your message..." />
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    const username = prompt("Enter your username:");

    socket.emit('join', username);

    socket.on('updateUsers', (userList) => {
      console.log(userList);
    });

    socket.on('chatMessage', (data) => {
      const messages = document.getElementById('messages');
      const li = document.createElement('li');

      if (data.message.includes('has joined the chat.')) {
        li.className = 'join-message';
      } else if (data.message.includes('has left the chat.')) {
        li.className = 'leave-message';
      }

      li.textContent = `${data.user}: ${data.message}`;
      messages.appendChild(li);
    });

    function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value;
      input.value = '';
      socket.emit('chatMessage', message);
    }
  </script>
</body>
</html>
